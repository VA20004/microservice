name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Tell the setup-java action where to find the pom.xml for caching
          cache: maven
          cache-dependency-path: 'file/file1/pom.xml'

      # 3. Build the Application from the subfolder
      - name: Build with Maven
        # Use -f to point to the specific pom.xml location
        run: mvn clean package -DskipTests -f file/file1/pom.xml

      # 4. Copy JAR file to EC2 using SCP
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Path must match where Maven generated the artifact
          source: "file/file1/target/*.jar"
          target: "/home/ec2-user/app"
          # strip_components: 3 removes 'file/file1/target/' so only the JAR is uploaded
          strip_components: 3

           # 5. SSH into EC2 and Restart Application
      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          timeout: 60s  # Prevents the action from hanging indefinitely
          command_timeout: 10m
          script: |
            # Ensure the directory exists
            mkdir -p /home/ec2-user/app
            
            # Stop existing java process
            sudo pkill -f java || true

            # Start the new application
            # IMPORTANT: Use 'disown' to ensure the process detaches from the shell
            nohup java -jar /home/ec2-user/app/*.jar > /home/ec2-user/app/app.log 2>&1 & 
            sleep 5
            disown

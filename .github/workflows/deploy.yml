name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          # FIX: Removed 'microservice/' prefix as the runner is already in the repo root
          cache-dependency-path: 'demo-backend1/pom.xml'

      # 1. Build using the correct subfolder path
      - name: Build with Maven
        run: mvn clean package -DskipTests -f demo-backend1/pom.xml

      # 2. Copy JAR file to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # FIX: Path relative to repo root
          source: "demo-backend1/target/*.jar"
          target: "/home/ec2-user/app"
          # FIX: strip_components: 2 removes 'demo-backend1/target/'
          strip_components: 2

      # 3. SSH and Restart
      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            sudo pkill -f java || true
            nohup java -jar /home/ec2-user/app/*.jar > /home/ec2-user/app/app.log 2>&1 &


      # 4. Copy JAR file to EC2 using SCP
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Path must match where Maven generated the artifact
          source: "file/file1/target/*.jar"
          target: "/home/ec2-user/app"
          # strip_components: 3 removes 'file/file1/target/' so only the JAR is uploaded
          strip_components: 3

                     # 5. SSH into EC2 and Restart Application
      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 5m
          script: |
            mkdir -p /home/ec2-user/app
            sudo pkill -f java || true
            nohup java -jar /home/ec2-user/app/*.jar > /home/ec2-user/app/app.log 2>&1 &
            sleep 5


            # Start the new application
            # IMPORTANT: Use 'disown' to ensure the process detaches from the shell
            nohup java -jar /home/ec2-user/app/*.jar > /home/ec2-user/app/app.log 2>&1 &
            sleep 5
            disown
